<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign in form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<form class="form-parent">
			<div class="form-bg">
				<h1 class="head-h">Sign Up to get more<br>Updates</h1>
				<!-- first block -->
				<div class="contact-information">
					<h2>Contact<br>Information</h2>
					<div class="information-groups">
						<div class="group-username">
							<label class="control-label required" for="username">Full name</label>
							<input type="text" name="username" required=""  class="form-control" placeholder="Your full name">
							<div class="error">Please enter correct datas</div>
						</div>
						<div class="group-mail">
							<label class="control-label required" for="email">E-mail</label>
							<input type="email" name="email" required=""  class="form-control" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$" placeholder="Your e-mail">
							<div class="error">Please enter correct datas</div>
						</div>
					</div>

					<div class="group-number">
						<label class="control-label required" for="phone">Phone number</label>
						<!-- pattern for ukraine -->
						<input type="tel" name="phone" required="" class="form-control" pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="+380 (__) ___-__-">
						<div class="error">Please enter correct datas</div>
					</div>
				</div>
				<!-- second block -->
				<div class="delivery-information">
					<h2>Delivery<br>Information</h2>
					<div class="group-country">
						<label class="control-label required" for="country">Country</label>
						<!-- drop-down list -->
						<select id="tutorial_choice" required  onchange="this.className=this.options[this.selectedIndex].className" 
						class="choose_elements">
						<option value="" class="choose_elements">Your country</option>
						<option value="" class="element active">Ukraine</option>
						<option value="" class="element">Russia</option>
						<option value="" class="element">Poland</option>
						<option value="" class="element">Germany</option>
						<option value="" class="element">Romania</option>
						<option value="" class="element">Spain</option>
						<option value="" class="element">Italy</option>
						<option value="" class="element">France</option>
						<option value="" class="element">Switzerland</option>
					</select>
					<div class="error">Please enter correct datas</div>
				</div>

				<div class="information-groups">
					<div class="group-city">
						<label class="control-label required" for="city">City</label>
						<!-- drop-down list -->
						<select id="tutorial_choice" required  onchange="this.className=this.options[this.selectedIndex].className" 
						class="choose_elements">
						<option value="" class="choose_elements">Your city</option>
						<option value="" class="element active">Kiev</option>
						<option value="" class="element">Moscow</option>
						<option value="" class="element">Warsaw</option>
						<option value="" class="element">Berlin</option>
						<option value="" class="element">Bucharest</option>
						<option value="" class="element">Madrid</option>
						<option value="" class="element">Rome</option>
						<option value="" class="element">Paris</option>
						<option value="" class="element">Berne</option>
					</select>
					<!-- red text -->
					<div class="error">Please enter correct datas</div>

				</div>
				<div class="group-zip-code">
					<label class="control-label required" for="code">Zip-code</label>
					<input type="text" name="code" required  class="form-control" placeholder="_ _ _-_ _ _" pattern="[0-9]{3}-[0-9]{3}" title="six digit zip code">
					<div class="error">Please enter correct datas</div>
				</div>
			</div>

		</div>
		<!-- checkbox -->
		<div class="preference-convirmation">
			<h2>Preferences<br>Convirmation</h2>
			<div class="inside-info">
				<div class="field">
    <input type="checkbox" id="c1" name="c1" value=""/>
    <label for="c1">I want to receive news,advice and marketing offers from Nestle</label>
  </div>
  
  <div class="field">
    <input type="checkbox" id="c2" name="c2" value=""/>
    <label for="c2">I want to receive a newsletter about price changes</label>
  </div>
  <div class="field">
    <input type="checkbox" id="c3" name="c3" value=""/>
    <label for="c3">I allow to use my data to personalize content and marketing activities</label>
  </div>
			</div>
		</div>
		<div class="create-button">
			<button type="sumbit" required>Create a profile</button>
		</div>
	</div>
</form>

</div>
</body>
</html>
